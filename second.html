<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Contact Me</h1>
    <br />
    <label for="">Name:</label>
    <input type="text" name="name" /><br /><br />
    <label for="">Email:</label>
    <input type="email" name="email" /><br /><br />
    <label for="">Address:</label><br />
    <textarea
      name="Adress"
      cols="30"
      rows="5"
      placeholder="Enter your address"
    ></textarea>
    <br /><br />
    <label for="">Date of birth:</label>
    <input type="date" name="date" /><br /><br />
    <label>BTech Year: </label>
    <input list="Year" name="year" />
    <datalist id="Year">
      <option value="1st Year" />
      <option value="2nd Year" />
      <option value="3rd Year" />
      <option value="4th Year" /></datalist
    ><br /><br />
    <label for="">Gender:</label><br />
    <input type="radio" value="male" name="Gender" />
    <label for="Gender">Male</label>
    <input type="radio" value="Female" name="Gender" />
    <label for="Gender">Female</label><br /><br />
    <input type="checkbox" name="subscription" value="sub" />
    <label for="subscription"
      >I would like to subscribe to your newsletter</label
    >
    <br /><br />
    <input type="submit" value="submit" />
    <hr />
    <br />
    <h4>johndoe@ieee.org</h4>
    <br /><br />

      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3904.4905299076804!2d75.39245771269962!3d11.870892491584588!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba43cd348d27af9%3A0x32c095e58fed68b!2sChovva%20Higher%20Secondary%20School!5e0!3m2!1sen!2shk!4v1631126149833!5m2!1sen!2shk"
      width="400"
      height="200"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
    <hr />
  </body>
</html>
